<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/AdministracionDocumentos.css">
</head>

<body>
    <div class="container" id="document-container">
        <h5>Documents</h5>
        <div class="row g-2">
            <div class="col-9"><input type="text" class="txt-document form-control" value="Documento 1" readonly></div>
            <div class="col-3 btn-group">
                <button type="button" class="btn btn-primary">Rename</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="col-9"><input type="text" class="txt-document form-control" value="Documento 2" readonly></div>
            <div class="col-3 btn-group">
                <button type="button" class="btn btn-primary">Rename</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="col-9"><input type="text" class="txt-document form-control" value="Documento 3" readonly></div>
            <div class="col-3 btn-group">
                <button type="button" class="btn btn-primary">Rename</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
