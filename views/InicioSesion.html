<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <!--Inicio Encabezado-->
    <header>
        <h1>Learning Partner</h1>
    </header>
    <!--Fin Encabezado-->

    <!--Inicio contenido central-->
    <section>
        <h2>Inicia Sesión</h2>

        <!--Inicio formulario-->
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Ej: John_123..." autofocus>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 5 caracteres...">

            <button type="submit">Entrar</button>
        </form>
        <p>¿Aún no te has registrado? <a href="#">Ingresa aquí</a></p>
        <!--Fin formulario-->

    </section>
    <!--Fin contenido central-->
</body>
</html>
