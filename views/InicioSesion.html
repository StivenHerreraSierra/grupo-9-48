<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="../styles/Background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Inicio Encabezado-->
    <header class="row bg-dark bg-gradient p-1">
        <h1 class="col fs-3 ms-4">
            <a class="text-decoration-none text-white" href="#">
                <img class="icon" src="../resources/images/icon.png">
                Learning Partner
            </a>
        </h1>
        <h4 class="col fs-3 text-end ms-4">
            <a class="text-decoration-none text-white" href="AcercaDe.html">
                Acerca De Nosotros
            </a>
        </h4>
    </header>
    <!--Fin Encabezado-->

    <!--Inicio contenido central-->
    <div class="contenedor pt-5">
        <section style="height: 500px; width: 550px;" class="container-lg bg-dark rounded-3 p-3 shadow">
            <h2 class="text-white text-center mb-4 mt-3">Inicia Sesión</h2>

            <!--Inicio formulario-->
            <form class="ms-auto me-auto text-light h-75 w-75 d-flex flex-column">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="username">Nombre de usuario:</label>
                    <input class="form-control" type="text" id="username" placeholder="Ej: John_123" autofocus>
                </div>

                <div class="input-group mb-2">
                    <label class="input-group-text" for="password">Contraseña:</label>
                    <input class="form-control" type="password" id="password">
                </div>

                <div class="form-check form-switch mb-auto">
                    <input class="form-check-input" type="checkbox" id="show_password">
                    <label class="form-check-label" for="show_password">Mostrar contraseña</label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>

                <p class="text-light">¿Aún no te has registrado? <a href="Registro.html">Regístrate aquí</a></p>
            </form>
            <!--Fin formulario-->

        </section>
    </div>
    <!--Fin contenido central-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
